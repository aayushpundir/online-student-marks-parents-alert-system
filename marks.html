<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Marks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Submit Marks</h2>
            <!-- Flash messages block -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <!-- End flash messages block -->
            <form method="POST">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="mark">Mark:</label>
                    <input type="number" class="mark" name="mark" style="  width: 100%;
                        padding: 0.75rem;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        box-sizing: border-box;
                        transition: border-color 0.3s ease;" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <form action="{{ url_for('addStudent') }}" method="GET">
                <button type="submit" class="btn" style="margin-top: 10px;">Add New Student</button>
            </form>
            <br>
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit" class="btn logout-btn" style="background-color: #ED2839;">Sign Out</button>
            </form>
        </div>
    </div>
</body>

</html>
